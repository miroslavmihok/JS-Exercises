<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="heading">
        <h1>Our Reviews</h1>
        <hr />
      </div>
      <div class="user-card">
        <div class="img-container">
          <img src="person-1.jpeg" alt="person photo" id="user-image"/>
        </div>
        <h3 id="user-name">Susan Smith</h3>
        <h4 id="user-job">WEB DEVELOPER</h4>
        <p id="user-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium,
          esse. Nobis veniam molestias quasi minima, quia nihil doloribus
          voluptatum mollitia minus nemo, illo esse? Nobis, minima nostrum.
          Temporibus, ratione aspernatur.
        </p>
        <div class="buttons">
            <button class="btn decrease">
              <span class="left"><</span>
            </button>
            <button class="btn increase">
              <span class="right">></span>
            </button>
        </div>
        <button class="btn random" id="surprise">Surprise Me</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
